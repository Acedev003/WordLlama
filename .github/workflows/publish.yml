name: Build and publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 64-bit
          - os: windows-latest
            archs: AMD64
            python: 3.9
          - os: windows-latest
            archs: AMD64
            python: 3.10
          - os: windows-latest
            archs: AMD64
            python: 3.11
          - os: windows-latest
            archs: AMD64
            python: 3.12

          # Linux 64-bit
          - os: ubuntu-latest
            archs: x86_64
            python: 3.9
          - os: ubuntu-latest
            archs: x86_64
            python: 3.10
          - os: ubuntu-latest
            archs: x86_64
            python: 3.11
          - os: ubuntu-latest
            archs: x86_64
            python: 3.12

          # Linux aarch64
          - os: ubuntu-latest
            archs: aarch64
            python: 3.9
          - os: ubuntu-latest
            archs: aarch64
            python: 3.10
          - os: ubuntu-latest
            archs: aarch64
            python: 3.11
          - os: ubuntu-latest
            archs: aarch64
            python: 3.12

          # macOS x86_64
          - os: macos-latest
            archs: x86_64
            python: 3.9
          - os: macos-latest
            archs: x86_64
            python: 3.10
          - os: macos-latest
            archs: x86_64
            python: 3.11
          - os: macos-latest
            archs: x86_64
            python: 3.12

          # macOS arm64
          - os: macos-latest
            archs: arm64
            python: 3.9
          - os: macos-latest
            archs: arm64
            python: 3.10
          - os: macos-latest
            archs: arm64
            python: 3.11
          - os: macos-latest
            archs: arm64
            python: 3.12

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Set up QEMU to build non-native architectures
        if: ${{ matrix.archs == 'aarch64' }}
        uses: docker/setup-qemu-action@v3

      - name: Install required Python packages
        run: |
          python -m pip install --upgrade pip setuptools wheel cython
          python -m pip install 'cibuildwheel>=2.2.0' twine

      - name: Install conda for macOS arm64
        if: ${{ matrix.os == 'macos-latest' && matrix.archs == 'arm64' }}
        run: |
          set -ex
          EXPECTED_SHA="dd832d8a65a861b5592b2cf1d55f26031f7c1491b30321754443931e7b1e6832"
          MINIFORGE_URL="https://github.com/conda-forge/miniforge/releases/download/23.11.0-0/Mambaforge-23.11.0-0-MacOSX-arm64.sh"
          curl -L --retry 10 $MINIFORGE_URL -o miniforge.sh
          file_sha=$(shasum -a 256 miniforge.sh | awk '{print $1}')
          if [ "$EXPECTED_SHA" != "$file_sha" ]; then
              echo "SHA values did not match!"
              exit 1
          fi
          MINIFORGE_PATH=$HOME/miniforge
          bash ./miniforge.sh -b -p $MINIFORGE_PATH
          echo "$MINIFORGE_PATH/bin" >> $GITHUB_PATH
          echo "CONDA_HOME=$MINIFORGE_PATH" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.19.2
        env:
          CIBW_ARCHS: ${{ matrix.archs }}
          CIBW_SKIP: |
            cp38-musllinux_* 
            pp38-* 
            pp*-manylinux_i686
            macosx_arm64_python3.8

      - name: Check packages
        run: twine check dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: "packages-${{ matrix.os }}-${{ matrix.archs }}"
          path: dist/

  build_sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install required Python packages
        run: |
          python -m pip install --upgrade pip setuptools wheel cython numpy
          python -m pip install build twine

      - name: Build sdist
        run: |
          python setup.py sdist

      - name: Check packages
        run: twine check dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: packages-sdist
          path: dist/

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist
          pattern: packages-*

      - name: Display structure of downloaded files
        run: ls -R dist/

      - name: Publish to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && github.repository_owner == 'dleemiller'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

